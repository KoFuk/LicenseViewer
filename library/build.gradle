apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 11
        versionName '1.1'

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

Properties properties = new Properties()
properties.load(file('local.properties').newDataInputStream())

publish {
    bintrayUser = properties.getProperty('bintray.user')
    bintrayKey = properties.getProperty('bintray.key')
    dryRun = false
    repoName = properties.getProperty('bintray.repo')
    userOrg = 'kofuk'
    groupId = 'com.chronoscoper.library'
    artifactId = 'license-viewer'
    publishVersion = android.defaultConfig.versionName
    licences = ['Apache License Version 2.0']
    desc = 'Simple library to show legal informations'
    website = 'https://github.com/KoFuk/LicenseViewer'
}

dependencies {
}

apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 14
        versionName '1.4'

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}


publish {
    def properties = new Properties()
    properties.load(rootProject.file('local.properties').newDataInputStream())

    bintrayUser = properties.getProperty('bintray_user')
    bintrayKey = properties.getProperty('bintray_key')
    dryRun = false
    repoName = properties.getProperty('bintray_repo')
    userOrg = 'kofuk'
    groupId = 'com.chronoscoper.library'
    artifactId = 'license-viewer'
    publishVersion = android.defaultConfig.versionName
    licences = ['Apache-2.0']
    desc = 'Simple library to show legal information'
    website = 'https://github.com/KoFuk/LicenseViewer'
}

dependencies {
}
